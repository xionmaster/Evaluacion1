<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form JS</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

</head>
<body class="container" onload="foco();">
    <form>
        <div class="box">
            <div class="mb-3">
                <label for="e1" class="form-label">Operador 1</label>
                <input type="text" class="form-control" id="caja1" placeholder="Escribe el operador 1">              
            </div>
            <div class="mb-3">
                <label for="e1" class="form-label">Operador 2</label>
                <input type="text" class="form-control" id="caja2" placeholder="Escribe el operador 2">              
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="opcion" id="opcion" value="sum">
                <label class="form-check-label" for="radioDefault1">
                  Suma
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="opcion" id="opcion" value="dif">
                <label class="form-check-label" for="radioDefault1">
                  Resta
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="opcion" id="opcion" value="mult">
                <label class="form-check-label" for="radioDefault1">
                  Multiplicación
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="opcion" id="opcion" value="divi">
                <label class="form-check-label" for="radioDefault1">
                  División
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="opcion" id="opcion" value="modu">
                <label class="form-check-label" for="radioDefault1">
                  Residuo
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="opcion" id="opcion" value="entera">
                <label class="form-check-label" for="radioDefault1">
                  División Entera
                </label>
            </div>
        </div>
    </form>

    
</body>
</html>
